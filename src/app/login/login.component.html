<div class="container">
  <div class="left-section">
    <h1>Bienvenido!</h1>
    <p>You can sign in to access with your existing account.</p>
    <!-- Agregar algún elemento visual como un icono o ilustración -->
    <img
      src="assets/forest-illustration.png"
      alt="Forest Illustration"
      class="forest-image"
    />
  </div>
  <div class="right-section">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username or email</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Username or email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" formControlName="rememberMe" /> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button type="submit" class="btn-sign-in">Sign In</button>
      <p class="create-account">New here? <a href="#">Create an Account</a></p>
    </form>
  </div>
</div>
